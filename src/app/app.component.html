<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
                    ngModel
                    required
                    name="username"
                    type="text"
                    id="username"
                    class="form-control">
          </div>
          <button
                  (click)="suggestUserName()"
                  class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
                    ngModel
                    required
                    email
                    #email="ngModel"
                    name="email"
                    type="email"
                    id="email"
                    class="form-control">
            <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid value!</span>

          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
                  [ngModel]="defaultQuestion"
                  name="secret"
                  id="secret"
                  class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
                  [(ngModel)]="answer"
                  name="questionAnswer"
                  class="form-control"
                  rows="10"></textarea>
        </div>
        <p>Your Reply: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio"
                   name="gender"
                   ngModel
                   [value]="gender"
                   required
            >
            {{gender}}
          </label>
        </div>
        <button
                [disabled]="!f.valid"
                class="btn btn-primary" type="submit">Submit
        </button>
      </form>

    </div>
  </div>
  <hr>
  <div
          *ngIf="submitted"
          class="row" >
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{user.username}}</p>
      <p>Mail: {{user.email}}</p>
      <p>Secret question: {{user.secretQues}}</p>
      <p>Answer:{{user.ans}}</p>
      <p>Gender:{{user.gender}}</p>
    </div>
  </div>
</div>
